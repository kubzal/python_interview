<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interview</title>

    <!-- Bootstrap CSS for styling and modals -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
        }
        .left-panel, .right-panel {
            padding: 10px;
            box-sizing: border-box;
        }
        .left-panel {
            width: 40%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 85vh;
        }
        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        pre {
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
        }
        #editor {
            flex-grow: 1;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #runButton {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-start;
        }
        #output {
            margin-top: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            white-space: pre-line;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #444444;
            flex-grow: 1;
        }
    </style>

    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div id="markdown-content">Loading problem description...</div>
        </div>
        <div class="right-panel">
            <div id="editor"></div>
            <button id="runButton" onclick="executeCode()">Run Code</button>
            <div id="output">Output will appear here...</div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalMessage">No new messages.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Showdown JS for Markdown conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>

    <script>
        const filename = "{{ filename }}";

        fetch(`/static/${filename}.md`)
        .then(response => response.text())
        .then(text => {
            const converter = new showdown.Converter();
            const html = converter.makeHtml(text);
            document.getElementById('markdown-content').innerHTML = html;
            Prism.highlightAll();
        })
        .catch(error => {
            console.error('Error loading markdown:', error);
            document.getElementById('markdown-content').textContent = 'Failed to load content.';
        });

        fetch(`/static/${filename}.py`)
        .then(response => response.text())
        .then(code => {
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs' }});
            require(['vs/editor/editor.main'], function () {
                window.editor = monaco.editor.create(document.getElementById('editor'), {
                    value: code,
                    language: 'python',
                    theme: 'vs-light',
                    automaticLayout: true
                });
            });
        })
        .catch(error => {
            console.error('Error loading Python code:', error);
        });

        function executeCode() {
            const code = editor.getValue();
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'Error executing code.';
            });
        }

        function fetchMessage() {
            fetch('/get_message')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('modalMessage').innerHTML = data.message;
                    var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
                    myModal.show();
                }
            });
        }

        setInterval(fetchMessage, 5000);
    </script>
</body>
</html>
