<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interview</title>

    <!-- Bootstrap CSS for styling and modals -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
            height: 100%;
            flex-direction: column;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        #runButton {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            align-self: flex-start;
        }
        #output {
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            white-space: pre-line;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #444444;
            margin: 10px;
            flex-grow: 1;
        }
    </style>

    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="editor"></div>
        <button id="runButton" onclick="executeCode()">Run Code</button>
        <div id="output">Output will appear here...</div>
    </div>

    <!-- Modal for displaying messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">No new messages.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Script to initialize Monaco Editor -->
    <script>
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Write your Python code here\n',
                language: 'python',
                theme: 'vs-light', // Use light theme for Monaco Editor
                automaticLayout: true
            });
        });

        // Function to execute code
        function executeCode() {
            const code = editor.getValue();
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'Error executing code.';
            });
        }


        function fetchMessage() {
            fetch('/get_message')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('modalMessage').innerHTML = data.message;
                    var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
                    myModal.show();
                }
            });
        }

        setInterval(fetchMessage, 5000);
    </script>

</body>
</html>
